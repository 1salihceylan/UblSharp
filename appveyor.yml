version: '{build}'
pull_requests:
  do_not_increment_build_number: true
cache: '%userprofile%\.nuget\packages'
nuget:
  project_feed: true
  disable_publish_on_pr: true
build_script:
- ps: .\src\build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/ublsharp/api/v2/package
  api_key:
    secure: /2wgQOLH8yZpi5+g8/Brrw6nqfO3F+5A/O95RmiMlptAoRug61sfnT7YwhpyOTQt
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: blAaZjGqOvQBCza3DoX/WzEkuQDFRRpmK9DLX+wb1xKscLAzEuq+FurLgoOeAmEN
  on:
    appveyor_repo_tag: true
- provider: GitHub
  auth_token:
    secure: voP35JF5npCVqWOFWeEUQnjC+qXk6QAPcIAxRDcgaaB9NovL05c6YjavzQepCA8b
  artifact: NuGet
  draft: true
  prerelease: true
  force_update: true
  on:
    appveyor_repo_tag: true
